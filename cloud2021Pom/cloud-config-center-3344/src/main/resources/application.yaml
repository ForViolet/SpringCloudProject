server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ForViolet/springcloud-config.git  #远程git仓库地址
          #搜索目录
          search-paths:
            - spring-cloud-config
      #读取分支
      label: main

#服务注册到eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
